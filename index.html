<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новогодний Квест — Этап 3</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.45);
      padding: 26px;
      border-radius: 18px;
      max-width: 420px;
      width: 90vw;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }
    audio {
      width: 100%;
      margin-top: 18px;
    }
    a.download {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 18px;
      background: #ecf0f1;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
    a.download:hover {
      background: #bdc3c7;
    }
    .input-group {
      margin-top: 18px;
    }
    input[type=text] {
      padding: 10px;
      width: 70%;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ecf0f1;
      color: #000;
    }
    button:hover {
      background: #bdc3c7;
    }
    .message {
      margin-top: 14px;
      font-size: 0.95rem;
      opacity: 0.85;
    }
    .hint {
      margin-top: 16px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Этап 3</h1>
    <p>Иногда ключ можно услышать. А иногда — увидеть.</p>

    <audio controls>
      <source src="HHH.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает аудио.
    </audio>

    <a class="download" href="HHH.mp3" download>
      ⬇ Скачать запись
    </a>

    <div class="input-group">
      <input type="text" id="keyInput" placeholder="Введи ключ" />
      <br />
      <button id="checkKey">Проверить</button>
    </div>

    <div class="message" id="message"></div>

    <p class="hint">Подсказка: иногда звук нужно не слушать, а изучать.</p>
  </div>

<script>
  const CORRECT_KEY = 'hhh'; // ключ без учёта регистра
  const NEXT_STAGE_URL = 'https://example.com/stage4'; // <-- ВСТАВИ СЮДА ССЫЛКУ НА ЭТАП 4

  document.getElementById('checkKey').onclick = () => {
    const value = document.getElementById('keyInput').value.trim().toLowerCase();
    const message = document.getElementById('message');

    if(value === CORRECT_KEY) {
      message.textContent = '✅ Верно! Переход к следующему этапу…';
      setTimeout(() => {
        window.location.href = NEXT_STAGE_URL;
      }, 1000);
    } else {
      message.textContent = '❌ Неверный ключ. Попробуй ещё раз.';
    }
  };
</script>
</body>
</html>
